<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">
        <h1>CSS:层叠样式表</h1>
        <p>层叠样式表（Cascading Style Sheets，CSS）是 Web 的核心语言之一。</p>
        <span>xxxxxxxxxxxxxx</span>
      </div>
      <div class="flex-item">
        <h1>CSS:层叠样式表</h1>
        <p>层叠样式表（Cascading Style Sheets，CSS）是 Web 的核心语言之一。</p>
        <span>xxxxxxxxxxxxxx</span>
      </div>
      <div class="flex-item">
        <h1>CSS:层叠样式表</h1>
        <p>层叠样式表（Cascading Style Sheets，CSS）是 Web 的核心语言之一。</p>
        <span>xxxxxxxxxxxxxx</span>
      </div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .flex-container {
        /* 居中显示 */
        width: 100%;
        max-width: 800px;
        min-width: 500px;
        margin: 0 auto;
        background-color: red;

        display: flex;
      }

      .flex-item {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      /* 元素倾向 */
      .flex-container {
        height: 800px;
        /* 垂直：center/flex-start */
        align-items: flex-end;
        /* 水平：  */
        justify-content: center;
      }
      .flex-item {
        max-height: 500px;
        max-width: 200px;
      }

      /* 比例分配 */
      .flex-item {
        /* 1 3 1 1 ... */
        flex: 1;
      }
      .flex-item:nth-child(2) {
        flex: 3;
      }
      /*
    0n+3 —— 第三个
    1n+0 —— 每个
    2n+0 —— 偶数，等于 :even()
    2n+1 —— 奇数，等于 :odd()
    3n+4 —— 4 7 10 13 ...
    */

      /* 左右固定尺寸 */
      .flex-item:nth-child(2) {
        flex: 3;
      }
      .flex-item:nth-child(2n + 1) {
        width: 200px;
      }
    </style>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Simple grid example</h1>
    <div class="container">
      <div>One</div>
      <div>One</div>
      <div>One</div>
      <div>One</div>
      <div>One</div>
    </div>

    <style>
      body {
        width: 90%;
        max-width: 900px;
        margin: 2em auto;
        font: 0.9em/1.2 Arial, Helvetica, sans-serif;
      }

      .container > div {
        border-radius: 5px;
        padding: 10px;
        background-color: rgb(207, 232, 220);
        border: 2px solid rgb(79, 185, 227);
      }
    </style>
    <style>
      .container {
        display: grid;
        grid-template-columns: 100px 100px 200px;
      }
    </style>
  </body>
</html>
